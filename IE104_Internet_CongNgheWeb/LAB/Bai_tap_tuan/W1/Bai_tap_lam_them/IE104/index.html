<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ý kiến bạn đọc</title>
</head>
<body style="margin: 50px;">
    <form style="background-color: rgb(244, 242, 242);
                width: 650px;
                height: 320px;
                margin: auto;
                padding: 20px;
                border-top: 3px solid brown;">
        <div>
            <caption><b>Ý KIẾN BẠN ĐỌC</b></caption><br><br>
        </div>
        
        <div>
            <table>
                <tr>
                    <td colspan="3">
                        <textarea style="border-radius: 5px;
                                        color: gray;";
                                    cols="85"; rows="8">Xin vui lòng gõ tiếng Việt có dấu. Ý kiến của bạn sẽ được biên tập trước khi đăng.
                        </textarea>
                    </td>
                </tr>

                <tr style="height: 60px;">
                    <td>
                        <input type="text"; id="fName"; value="Họ và tên";
                                style="border-radius: 5px;
                                    border-color: rgb(218, 217, 217);
                                    width: 310px;
                                    height: 30px;
                                    color: gray;">
                    </td>
                    <td colspan="2">
                        <input type="text"; id="fEmail"; value="Email";
                                style="border-radius: 5px;
                                    border-color: rgb(218, 217, 217);
                                    width: 310px;
                                    height: 30px;
                                    color: gray;">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text"; id="fMa"; value="Mã bảo mật";
                                style="border-radius: 5px;
                                    border-color: rgb(218, 217, 217);
                                    width: 310px;
                                    height: 30px;
                                    color: gray;">
                    </td>
                    <td>
                        <img src="capcha.png"; style="height: 30px;">
                    </td>
                    <td align="right">
                        <input type="submit"; id="fSubmit"; value="Gửi"
                                style="height: 40px;
                                    width: 60px;
                                    font-weight: bold;
                                    font-size: 15px;
                                    color: white;
                                    background-color: rgba(191, 15, 15, 0.907);
                                    border-radius: 5px;
                                    border: 0px">
                    </td>
                </tr>
            </table>
        </div>

        
    </form>
    
</body>
</html>
