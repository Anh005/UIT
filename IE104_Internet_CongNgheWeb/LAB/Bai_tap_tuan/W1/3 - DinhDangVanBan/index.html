<body style="margin-top: 100px;
            margin-left: 500px;
            margin-right: 500px;">
    <div style="text-align: center;">
        <h1 style="color: lightgreen;">Định dạng văn bản</h1>
    </div>

    <div>
        <div>
            <div>
                <p>
                    <span><u><b>Hóa học:</b></u></span>

                    <span style="color: red;">H<sub>2</sub>O </span>
                    <span><i>;Axit Sunfuric: </i></span>

            <div>

                    <span><u><b>Toán học:</b></u></span>

                </p>
            </div>

            <div>
                <p>

                </p>

        </div>

        <div style="background-color: lightgray;">
            <pre>
                <code style="color: blue;">
int tong = 0;

for(int i = 1; i <= 10; i++)

    tong += i; 

printf("Tong cac so tu 1 => 10 la: %d\n",tong);
                </code>

        </div>
    </div>
